<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    <form>
        <div class="wrapper">
            <div class="input-data">
                <input type="text" id="email" required autocomplete="off">
                <div class="underline"></div>
                <label for="email">您的邮箱</label>
            </div>
            <br>
            <div class="input-data">
                <input type="text" id="password" required autocomplete="off">
                <div class="underline"></div>
                <label for="email">您的密码</label>
            </div>
            <br>
            <div class="input-data">
                <input type="password" id="check" required autocomplete="off">
                <div class="underline"></div>
                <label for="email">再次输入密码</label>
            </div>
            <input type="submit" value="提交" id="submit">
        </div>
    </form>
</body>
</html>
